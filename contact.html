<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Adamina|Chewy|Signika+Negative" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-bar">
        <a href="index.html">
            <img src="images/trlogo%20right.png" alt="Restaurant logo">
        </a>
    </div>
    <nav>
        <ul>
            <li class="menu-link"><a href="index.html">HOME</a></li>
            <li class="menu-link"><a href="about.html">ABOUT</a></li>
            <li class="menu-link"><a href="menu.html">MENU</a></li>
            <li class="menu-link"><a href="contact.html">CONTACT</a></li>
            <li class="menu-link"><a href="reservation.html">RESERVATION</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="section-contact-form">
        <div class="section-contact-form-inner">
            <h1 class="section-header">Write to us</h1>
            <form action="" method="">
                <input type="text" id="name" placeholder="Your Name">
                <input type="email" id="email" placeholder="Your e-mail address">
                <textarea placeholder="Your message" rows="6"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <section class="section-map">
        <h1 class="section-header">Where to find us</h1>
        <p>
            Restaurant Smachno <br>
            1100 Robson Street <br>
            Vancouver, CA <br>
        </p>
        <div id="map" style="width:1000px;height:600px"></div>
        <script>
            function myMap() {
                var uluru = {lat: 37.535852, lng: -122.306461};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
    </section>
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ6Jf275OjduxX2KX5ODhj8lSTuZ5fmJQ&callback=myMap"></script>
</body>
</html>
